<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="main-container">
        <h2>Etch a Sketch</h2>

        <div class="user-input-container" id="container-user-input">
            <input class="input-num-squares" id="num-squares-input" type="number" step="1" pattern="^\d+$"
                placeholder="# of squares per side">
            <button class="button-create-grid" id="create-grid-button">Create Grid</button>
        </div>

        <div class="user-choices">


            <input type="radio" name="group1" value="Option1">Random Colors
            <input type="radio" name="group1" value="Option1">Black


            <input type="radio" name="group1" value="Option2">Increase Opacity


            <input type="radio" name="group2" value="Fade">Fade
            <input type="radio" name="group2" value="No-Fade">No Fade
        </div>




        <div class="container-grid" id="grid-container">
            <!-- insert square grid here -->
        </div>


    </main>








    <script src="script.js"></script>
</body>

</html>
